<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- link font from google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <!-- link icon from google font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <link rel="stylesheet" href="./master.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="parent">
        <div id="section_1">
          <form action="">
            <div id="theFirstChild">
              <p id="wordDay">DAY</p>
              <input id="dayInput" type="text" maxlength="2" placeholder="DD" />
              <span id="spanOne"></span>
            </div>
            <div id="theSecondChild">
              <p id="wordMonth">MONTH</p>
              <input
                id="monthInput"
                type="text"
                maxlength="2"
                placeholder="MM"
              />
              <span id="spanTow"></span>
            </div>
            <div id="theThirdChild">
              <p id="wordYear">YEAR</p>
              <input
                id="yearInput"
                type="text"
                maxlength="4"
                placeholder="YYYY"
              />
              <span id="spanThree"></span>
            </div>
          </form>
        </div>
        <div class="section_2">
          <hr />
          <button id="submit">
            <span class="material-symbols-outlined">
              keyboard_double_arrow_down
            </span>
          </button>
        </div>
        <div class="section_3">
          <p><span id="spanYear">- - </span>years</p>
          <p><span id="spanMonth">- - </span>months</p>
          <p><span id="spanDay">- - </span>days</p>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <div class="attribution">
      Coded by
      <p>Mohamed Omar</p>
    </div>
  </footer>
</html>
